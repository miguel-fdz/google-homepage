<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="normalize.css">
        <title>Google homepage</title>
    </head>

    <body>
        <nav>
            <ul>
                <li>Gmail</li>
                <li>Imágenes</li>
                <li><img id="apps" src="https://image.flaticon.com/icons/svg/54/54404.svg"></li>
                <li><img src="https://lh3.googleusercontent.com/-0n469Hw6rfw/AAAAAAAAAAI/AAAAAAAAAAA/ACHi3rcIzpUvAyflal6VLZJDzYabyevNZA.CMID/s32-c-mo/photo.jpg"></li>
            </ul>
        </nav>
        
        <div id="logo">
            <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>

        <div id="search-bar">
            <input type="text" class="bar" maxlength="2048"> <br>
        </div>

        <div id="submit">
            <input type="submit" value="Buscar con Google">
            <input type="submit" value="Me siento con suerte">
        </div>

        <div id="language">
            <ul>Ofrecido por Google en:
                <li><a target="_blank">español</a></li>
                <li><a>català</a></li>
                <li><a>galego</a></li>
                <li><a>euskara</a></li>
            </ul>
        </div>

        <footer>
            <div id="country">España</div>
            <span id="business">
                <ul>
                    <li>Publicidad</li>
                    <li>Negocios</li>
                    <li>Acerca de</li>
                </ul>
            </span>
            <span id="privacy">
                <ul>
                    <li>Privacidad</li>
                    <li>Condiciones</li>
                    <li>Preferencias</li>
                </ul>
            </span>
        </footer>
    </body>
</html>
